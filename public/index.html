<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveListSongs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: 100%;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1f2937;
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.02);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 600;
        }

        .login-btn {
            background: #ffffff;
            color: #6366f1;
            border: 2px solid #e0e7ff;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1);
        }

        .login-btn:hover {
            background: #6366f1;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .register-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        /* Efecto de partículas decorativas */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>SaveListSongs</h1>
        <div class="button-container">
            <a href="login.html" class="btn login-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
                </svg>
                Iniciar Sesión
            </a>
            <a href="register.html" class="btn register-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Registrarse
            </a>
        </div>
    </div>

    <script>
        // Check session on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = '../api'; // Adjust this path if your API directory is different

            try {
                const response = await fetch(`${API_URL}/session.php`);
                const data = await response.json();

                if (data.loggedIn) {
                    // If logged in, redirect to the songs page
                    window.location.href = 'songs.html';
                }
            } catch (error) {
                console.error('Error al verificar la sesión:', error);
                // Optionally, you can display a message or remain on the current page
                // if there's an error reaching the session endpoint.
            }
        });
    </script>
</body>
</html>

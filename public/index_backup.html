<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Canciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Catálogo de Canciones</h1>
        <div id="auth">
            <h2>Registro</h2>
            <input type="text" id="name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="register()">Registrar</button>
            <h2>Login</h2>
            <input type="email" id="login_email" placeholder="Correo">
            <input type="password" id="login_password" placeholder="Contraseña">
            <button onclick="login()">Ingresar</button>
        </div>
        <div id="songs" style="display:none;">
            <h2>Mis Canciones</h2>
            <ul id="songList"></ul>
            <h3>Agregar Canción</h3>
            <input type="text" id="title" placeholder="Título">
            <input type="text" id="artist" placeholder="Artista">
            <input type="text" id="album" placeholder="Álbum">
            <input type="number" id="year" placeholder="Año">
            <input type="url" id="link" placeholder="Enlace">
            <button onclick="addSong()">Agregar</button>
            

        </div>
        <button onclick="logout()"> cerrar sesion</button>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
